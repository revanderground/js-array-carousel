<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <main>
        <h1 class="title fw-bolder text-center">Dynamic carousel</h1>
        <div class="container-fluid">
            <div class="row p-3 g-3" id="number-wrapper">
                <div class="col-12 text-center">
                    <div class="carousel-wrapper">
                        <div class="carousel-image-container pb-3 ">
                            <img src="https://cdn.photographycourse.net/wp-content/uploads/2022/04/Portrait-vs-Landscape-Featured-Image-3.jpg">;
                            <img src="https://i.natgeofe.com/n/2a832501-483e-422f-985c-0e93757b7d84/6.jpg" alt="">;
                            <img src="https://cdn.photographycourse.net/wp-content/uploads/2014/11/Landscape-Photography-steps.jpg">;
                            <img src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg" alt="">;
                            <img src="https://iso.500px.com/wp-content/uploads/2021/02/Torres-Del-Paine-Sunset-By-Paul-Reiffer-2-1500x1000.jpg">;
                            <img src="https://mymodernmet.com/wp/wp-content/uploads/2020/02/Landscape-Photographer-of-the-Year-Sander-Grefte.jpg" alt="">;
                        </div>

                        <div class="carousel-navigation d-flex justify-content-between">
                            <button class="btn btn-primary" id="previous-button">Previous</button>
                            <button class="btn btn-primary" id="next-button">Next</button>
                        </div>

                    </div>

                    

                </div>
            </div>
        </div>
    
   </main>
    
    <script src="js/main.js"></script>
</body>
</html>
